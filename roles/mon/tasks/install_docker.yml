---
# roles/mon/tasks/install_docker.yml

- name: Ensure Docker Engine and docker-compose are installed
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-compose
    state: present
    update_cache: yes

- name: Ensure Docker service is running
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Add root user to docker group
  ansible.builtin.user:
    name: root
    groups: docker
    append: true

